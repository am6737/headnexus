version: '3'

services:
  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      TZ: Asia/Shanghai
#      MONGO_INITDB_ROOT_USERNAME: root
#      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: nexus
#    command: ["--auth"]
    volumes:
#      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
      - nexus_mongodb_data:/data/db
volumes:
  nexus_mongodb_data: